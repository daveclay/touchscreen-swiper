<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://comics.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
        <link rel="stylesheet" type="text/css" href="css/reader.css"/>
    </head>
    <body>

        <div id="swiper">
            <div class="swiper-container horizontal-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide horizontal-slide slide1">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide1">1</div>
                                <div class="swiper-slide slide2">2</div>
                                <div class="swiper-slide slide3">3</div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide horizontal-slide slide2">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide1">4</div>
                                <div class="swiper-slide slide2">5</div>
                                <div class="swiper-slide slide3">6</div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide horizontal-slide slide3">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide1">7</div>
                                <div class="swiper-slide slide2">8</div>
                                <div class="swiper-slide slide3">9</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script data-main="js/main" src="js/vendor/require.js"></script>
    </body>
</html>
